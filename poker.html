<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Poker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="poker.css" />
    <script
			  src="https://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			  crossorigin="anonymous"></script>
    <script src="Poker.js"></script>
    <script src="PokerMatch.js"></script>
    <script src="Card.js"></script>
    <script src="Player.js"></script>
    <script src="DumbAI.js"></script>
    <script src="Human.js"></script>
    <script>
        $(document).ready(function(){
        var human = new Human("Marc");
        var ai = new DumbAI("computer");
        var ai1 = new DumbAI("computer1");
        var ai2 = new DumbAI("computer2");
        
        var players = [human,ai,ai1,ai2]
        var match = new PokerMatch(players, {});

        match.run();
        });
    </script>
</head>
<body>
    <input type="text" id="betAmount">
    <button id="betButton">bet</button>
    <button id="callButton">call</button>
    <button id="foldButton">fold</button>
    <button id="checkButton">check</button>

</body>
</html>
