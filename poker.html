<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Poker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="poker.css" />
    <script
			  src="https://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			  crossorigin="anonymous"></script>
    <script src="Poker.js"></script>
    <script src="PokerMatch.js"></script>
    <script src="Card.js"></script>
    <script src="Player.js"></script>
    <script src="DumbAI.js"></script>
    <script src="TextPlayer.js"></script>
    <script>
        $(document).ready(function(){
            $('#usernameEnter').click(function() {
                let username = $('#usernameInput').val();
                if(username === '') {
                    console.log('Invalid username');
                } else {
                    $('#usernameConsole').hide();
                    $('#matchConsole').show();

                    var textplayer = new TextPlayer(username);
                    var ai = new DumbAI("b");
                    var ai1 = new DumbAI("c");
                    var ai2 = new DumbAI("d");

                    var players = [textplayer,ai,ai1,ai2]
                    var match = new PokerMatch(players, {});

                    match.run();
                }
            });
        });
    </script>
</head>
<body>
    <!-- <input type="text" id="betAmount"> -->
    <div id="matchWrapper">
        <div id="messageLog"></div>
        <div id="matchConsole">
            <input type="text" id="pokerConsole">
            <button id="consoleSubmit">Enter</button>
        </div>
        <div id="usernameConsole">
            <input type="text" id="usernameInput" placeholder="Username">
            <button id="usernameEnter">Enter</button>
        </div>
    </div>

</body>
</html>
